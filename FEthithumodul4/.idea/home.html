<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Employee Management</h2>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModalCreate" >Add New</button>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Branch</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="show">

        </tbody>
    </table>
</div>
<!-- The Modal Show -->
<div class="modal" id="myModalShow">
    <div class="modal-dialog modal-fullscreen-xl-down">
        <div class="modal-content">

            <!--            &lt;!&ndash; Modal Header &ndash;&gt;-->
            <!--            <div class="modal-header">-->
            <!--                <h4 class="modal-title">Modal Heading</h4>-->
            <!--                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>-->
            <!--            </div>-->

            <!-- Modal body -->
            <div class="modal-body">
                <div class="container mt-3">
                    <h2>Employee</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Employee Code</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Branch</th>
                        </tr>
                        </thead>
                        <tbody id="showDetail">

                        </tbody>
                    </table>

                </div>
            </div>

<!--                        &lt;!&ndash; Modal footer &ndash;&gt;-->
<!--                        <div class="modal-footer">-->
<!--                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>-->
<!--                        </div>-->

        </div>
    </div>
</div>

<!-- The Modal Create -->
<div class="modal" id="myModalCreate">
    <div class="modal-dialog modal-fullscreen-xl-down">
        <div class="modal-content">

            <!--            &lt;!&ndash; Modal Header &ndash;&gt;-->
            <!--            <div class="modal-header">-->
            <!--                <h4 class="modal-title">Modal Heading</h4>-->
            <!--                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>-->
            <!--            </div>-->

            <!-- Modal body -->
            <div class="modal-body">
                <div class="container mt-3">
                    <h2>Add New Employee</h2>
                    <div class="mb-3 mt-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                    <div class="mb-3">
                        <label>Department:</label>
                        <select id="idDepartment">
                            <option value="1">IT</option>
                            <option value="2">Kinh doanh</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createEmployee()" class="btn btn-danger"
                            data-bs-dismiss="modal">Submit
                    </button>

                </div>
            </div>

            <!--            &lt;!&ndash; Modal footer &ndash;&gt;-->
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>-->
            <!--            </div>-->

        </div>
    </div>
</div>

<!-- The Modal Edit -->
<div class="modal" id="myModalEdit">
    <div class="modal-dialog modal-fullscreen-xl-down">
        <div class="modal-content">

            <!--            &lt;!&ndash; Modal Header &ndash;&gt;-->
            <!--            <div class="modal-header">-->
            <!--                <h4 class="modal-title">Modal Heading</h4>-->
            <!--                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>-->
            <!--            </div>-->

            <!-- Modal body -->
            <div class="modal-body">
                <div class="container mt-3">
                    <h2>Edit Employee</h2>
                    <input type="text" class="form-control" id="idEdit" hidden>
                    <div class="mb-3 mt-3">
                        <label for="nameEdit">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" placeholder="Edit Name">
                    </div>
                    <div class="mb-3">
                        <label for="ageEdit">Age:</label>
                        <input type="text" class="form-control" id="ageEdit" placeholder="Edit Age">
                    </div>
                    <div class="mb-3">
                        <label>Branch:</label>
                        <select id="idDepartmentEdit">
                            <option value="1">IT</option>
                            <option value="2">Kinh doanh</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="edit()" class="btn btn-danger"
                            data-bs-dismiss="modal">Edit
                    </button>

                </div>
            </div>

            <!--            &lt;!&ndash; Modal footer &ndash;&gt;-->
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>-->
            <!--            </div>-->

        </div>
    </div>
</div>

<!-- The Modal Delete-->
<div class="modal fade" id="myModalDelete">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Confirm Delete</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Are you sure you want to delete this employee?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer" id= "bach">

            </div>

        </div>
    </div>
</div>
</body>
</html>
